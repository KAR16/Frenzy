<!-- Header -->
<ion-header>
  <ion-toolbar color="frenzy">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="content"></ion-icon>
      </button>
    </ion-buttons>

    <!-- Header  Titulo-->
    <ion-title class="inHTitle">
      <img src="../../assets/frenzy-icons/icn-35.png">
    </ion-title>


    <ion-buttons end>
      <!-- Header Icono -->
      <button ion-button icon-only>
        <ion-icon class="inHIcon" ios="ios-settings" md="md-settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
