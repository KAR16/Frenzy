<!-- Header -->
<ion-header>
  <ion-toolbar color="frenzy">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="content"></ion-icon>
      </button>
    </ion-buttons>

    <!-- Header  Titulo-->
    <ion-title class="ptsHTitle">
      <img src="../../assets/frenzy-icons/icn-35.png">
    </ion-title>


    <ion-buttons end>
      <!-- Header Icono -->
      <button ion-button icon-only>
        <ion-icon class="ptsHIcon" ios="ios-settings" md="md-settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <button class="codigoBoton" ion-button block>¿Cómo gano y cambio puntos?</button>

  <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src=".../../assets/marcas/dominos_logo2.png">
    </ion-avatar>
    <h2 class="cardTit">Domino's Pizza</h2>
    <p>Premio al instante.</p>
  </ion-item>

  <img src=".../../assets/marcas/pizza.jpg">

  <ion-card-content>
    <strong><h3>Una pizza de 1 ingrediente gratis.</h3></strong>
    <p class="cardDesc">Únicamente canjeable en restaurantes Domino's. No aplica en entrega a domicilio.</p><hr>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-left>
        CANJEAR
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="dark" clear small icon-right>
        <ion-icon ios="ios-share" md="md-share" icon-right></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card><br>


<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="../../assets/marcas/latorre-logo.jpg">
    </ion-avatar>
    <h2 class="cardTit">La Torre</h2>
    <p>Premio por estrellas.</p>
  </ion-item>

  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>
  <ion-icon ios="ios-star" md="md-star-outline"></ion-icon>

  <ion-card-content>
    <h3>Pollo Rey - Pollo sin Menudos.</h3>
    <p class="cardDesc">Únicamente canjeable en tiendas La Torre. No aplica en entrega a domicilio.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-left>
        CANJEAR
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="dark" clear small icon-right>
        <ion-icon ios="ios-share" md="md-share" icon-right></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
